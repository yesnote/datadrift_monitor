dataset:
  root: /path/to/dataset_lp
  images:
    val: images/val
  labels:
    val: labels/val

dataloader:
  batch_size: 1
  num_workers: 4
  img_size: [640, 640]

model:
  weight: model/weight/yolo26-LP_best.pt
  conf_thresh: 0.5
  iou_thresh: 0.5

xai:
  layer: 22

output:
  vis_dir: outputs/gradcam
  dil_csv: outputs/dil_scores.csv